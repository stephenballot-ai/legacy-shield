name: Deploy LegacyShield

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/legacyshield/app && git pull origin main
            cd packages/api && npx prisma migrate deploy && cd ../..
            docker compose -f /opt/legacyshield/docker-compose.prod.yml up -d --build api
            cd packages/web && rm -rf .next && NEXT_PUBLIC_API_URL=https://api.legacyshield.eu npm run build && pm2 restart legacyshield-web
