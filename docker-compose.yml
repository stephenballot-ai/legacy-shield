# Docker Compose configuration for Legacy Shield local development
# Note: Modern Docker Compose doesn't require the 'version' field
# Run with: docker compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: legacy-shield-postgres
    environment:
      POSTGRES_USER: legacyshield
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: legacyshield_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legacyshield"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legacy-shield-network

  # Redis (Cache & Job Queue)
  redis:
    image: redis:7-alpine
    container_name: legacy-shield-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - legacy-shield-network

  # MinIO (S3-compatible object storage - simulates Hetzner Object Storage)
  minio:
    image: minio/minio:latest
    container_name: legacy-shield-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - legacy-shield-network

  # MinIO Client (Create bucket on startup)
  # This container runs once to initialize the S3 bucket and then exits
  minio-init:
    image: minio/mc:latest
    container_name: legacy-shield-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/legacy-shield-vault-dev --ignore-existing;
      mc anonymous set download myminio/legacy-shield-vault-dev;
      exit 0;
      "
    networks:
      - legacy-shield-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  legacy-shield-network:
    driver: bridge
